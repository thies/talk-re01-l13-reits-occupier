<section data-markdown>
	<textarea data-template>
		## UK/Europe: Rights Issues <span class="subtitle"><br></span>

		* <a href='https://www.cohenandsteers.com'>Cohen & Steers</a> have argued that European property companies
		hampered by equity raising rules – “Rights Issues”
			- Existing shareholders must be offered right to buy equity: Offer existing shareholders X shares for every Y held
			- Generally offered at a discounted price
		* Example
			- Property Co. has 10 mn shares in issue trading at €2.00. Market capitalisation is €20 mn
			- Offers rights issue, extra 1 for every 5 held at price of €1.50.
			- A holder of 10 shares held €20. Takes up issue: now holds 12 shares at €23 (20+3) – each share is worth ~ €1.92
			- Overall equity of company worth 12 mn * 1.92 = €23 mn
			- Raised €3 mn (2 mn shares * €1.50).
		* Ignores impacts on market price of shares
		* Impact on shares depends on reasons for issue
		* What happens if shareholder declines offer?
	</textarea>
</section>

		## Example: Hammerson<span class="subtitle"><br>Rights Issue 2020: Need to reduce leverage and rectify covenant issues.</span>

<section data-markdown>
	<textarea data-template>
		## Lease determinants <span class="subtitle"><br>What should lessor charge? Corporate finance approach </span>

		* The Lessor faces costs in managing, maintaining and insuring asset and in limiting losses from depreciation and obsolescence
		* These will not necessarily be evenly spread out over the term of the lease
		* The lessor discounts these costs over life of lease.
		* The present value is then turned into an annual effective “rent” using an annuity formula – the annual equivalent method.
		* The “rent” (and the discount rate) must reflect the owner’s cost of capital and the risk of tenant default.
	</textarea>
</section>

<section data-markdown>
	<textarea data-template>
		## AER <span class="subtitle"><br>Annual Equivalent Rent</span>

		* Discount the true economic costs of the lease
		`$$ LPV = \sum_{t=0}^T \frac{CF_t}{(1+r)^t} $$`

		* Then turn this into an annual equivalent rent
		` $$ AER = \frac{LPV}{\frac{1-(1+r)^{-T}}{r}} $$ `

	</textarea>
</section>

<section data-markdown>
	<textarea data-template>
		##  What should lessor charge?<span class="subtitle"><br>Market drivers—and questions</span>

		* AER approach standard for leasing contracts.
		* But rent determined in open market
			- Balance of supply versus occupational demand
			- Landlord’s share of economic rent from location/building
			- Rent = fair return on cost of building provision?
		* Does landlord have quasi-monopolistic position?
		* Supply of particular type of space in particular location?
		* Supply of space at a particular point in time? Time taken to build/commission owner-occupied space
		* What is relationship between rents and values in particular market?
	</textarea>
